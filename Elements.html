<html>
<head>
<title>HTML Form Elements</title>
</head>
<body>
<form>
<h1>1. Input and Feildset Elements</h1>
<fieldset>
<legend>Personal Information</legend>
<h3>Input type=text [Textbox]</h3>
<label for="fname">Enter Your First Name :</label>
<input type="text" name="fname" id="fname"><br  />
<label for="mname">Enter Your Middle Name :</label>
<input type="text" name="mname" id="mname"><br  />
<label for="lname">Enter Your Last Name :</label>
<input type="text" name="lname" id="lname"><br  />
<h3> input type=radio [Radio Button]</h3>
<label for="gender">Select Your Gender :</label>
<label for="male">Male</label>
<input type="radio" name="gender" id="male">
<label for="female">Female</label>
<input type="radio" name="gender" id="female">
<h3>input type=date [Date]</h3>
<label for="dob">Select Your Date OF Birth :</label>
<input type="date" name="date" id="date">
<h3>Input type=email [Email]</h3>
<label for="password">Enter Your Password :</label>
<input type="password" name="password" id="password">
<h3>input type=submit [Submit]</h3>
<input type="submit" name="submit" id="submit">
<h1>3. Select Elements</h1>
<label for="city">Select Your City :</label>
<select name="city" id="city">
<option value="Surat">Surat</option>
<option value="Mumbai">Mumbai</option>
<option value="Vadodara">Vadodara</option>
<option value="Rajkot">Rajkot</option>
</select><br  />
<label for="state">Select Your State :</label>
<select name="state" id="state">
<option value="Gujarat">Gujarat</option>
<option value="Maharastra">Maharastra</option>
<option value="Madhya Pradesh">Madhya Pradesh</option>
<option value="Goa">Goa</option>
</select>
<h1>4. Textarea Elements</h1>
<label for="address">Write Your Home Address :</label>
<textarea name="address" cols="10" row"10"></textarea>
<h1> 5. Button Elements</h1>
<button type="button" onclick="alert('Good Morning Students!!')">Click Me!!</button>
<h1>6. Datalist Elements</h1>
<label for="education">Select Your Highest Education :</label>
<input list="education">
<datalist id="education">
<option value="Ph.D.">
<option value="Master Degree">
<option value="Bachlor Degree">
<option value="12th Pass">
<option value="10th Pass">
</datalist>
</fieldset>
</form>
</body>
</html>
